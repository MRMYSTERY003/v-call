<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call - Create or Join Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white">
    <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center">
        <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-indigo-600 p-6 text-center">
                <h1 class="text-3xl font-bold">Voice Call</h1>
                <p class="mt-2 opacity-90">Create or join a room to start chatting</p>
            </div>
            
            <div class="p-6">
                <div class="mb-6">
                    <label for="roomId" class="block text-sm font-medium mb-2">Room ID</label>
                    <div class="flex">
                        <input type="text" id="roomId" class="flex-grow bg-gray-700 border border-gray-600 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter room ID">
                        <button id="generateBtn" class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded-r-lg transition-colors">
                            <i class="fas fa-random"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button id="createBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-500 px-6 py-3 rounded-lg font-medium transition-colors flex items-center justify-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Create Room</span>
                    </button>
                    <button id="joinBtn" class="flex-1 bg-green-600 hover:bg-green-500 px-6 py-3 rounded-lg font-medium transition-colors flex items-center justify-center space-x-2">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Join Room</span>
                    </button>
                </div>
                
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-400">Share the room ID with others to invite them</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', () => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('roomId').value = result;
        });

        document.getElementById('createBtn').addEventListener('click', () => {
            const roomId = document.getElementById('roomId').value.trim().toUpperCase();
            if (roomId) {
                window.location.href = `/call/${roomId}`;
            } else {
                alert('Please enter or generate a room ID');
            }
        });

        document.getElementById('joinBtn').addEventListener('click', () => {
            const roomId = document.getElementById('roomId').value.trim().toUpperCase();
            if (roomId) {
                window.location.href = `/call/${roomId}`;
            } else {
                alert('Please enter a room ID to join');
            }
        });
    </script>
</body>
</html>
