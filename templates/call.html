<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Call - Room {{ room_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #pushToTalkBtn {
            transition: all 0.2s ease;
        }
        #pushToTalkBtn.active {
            background-color: #16a34a; /* green-600 */
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(22, 163, 74, 0.5);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(22, 163, 74, 0); }
            100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }
        #pushToTalkBtn.active {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-2">
                <i class="fas fa-phone-alt text-indigo-400"></i>
                <h1 class="text-2xl font-bold">Room: <span id="roomIdDisplay" class="text-indigo-400">{{ room_id }}</span></h1>
            </div>
            <button id="copyBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors flex items-center space-x-2">
                <i class="far fa-copy"></i>
                <span>Copy Link</span>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2">
                    <i class="fas fa-user text-indigo-400"></i>
                    <span>You</span>
                </h2>
                <div id="localAudioContainer" class="flex items-center justify-center h-32 bg-gray-700 rounded-lg mb-4">
                    <i class="fas fa-microphone text-3xl text-gray-500"></i>
                </div>
            </div>

            <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 flex items-center space-x-2">
                    <i class="fas fa-users text-indigo-400"></i>
                    <span>Participants</span>
                    <span id="participantCount" class="bg-indigo-600 text-white text-sm px-2 py-1 rounded-full">0</span>
                </h2>
                <div id="remoteAudioContainer" class="space-y-4">
                    <div class="bg-gray-700 rounded-lg p-4 flex items-center">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-user text-indigo-400"></i>
                                <span>Waiting for participants...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Push to Talk Button -->
        <div class="fixed bottom-16 left-0 right-0 flex justify-center">
            <button id="pushToTalkBtn" class="w-16 h-16 rounded-full bg-yellow-600 hover:bg-yellow-500 flex items-center justify-center shadow-xl transition-all">
                <i class="fas fa-microphone text-2xl"></i>
            </button>
        </div>

        <div id="status" class="bg-gray-800 rounded-lg p-4 text-center mb-20">
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-info-circle text-indigo-400"></i>
                <span>Connecting...</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('copyBtn').addEventListener('click', () => {
                const roomId = "{{ room_id }}";
                const url = `${window.location.origin}/call/${roomId}`;
                navigator.clipboard.writeText(url).then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    const originalHtml = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalHtml;
                    }, 2000);
                });
            });
    
            document.getElementById('roomIdDisplay').textContent = "{{ room_id }}";
        });
    </script>

    <script src="/static/js/main.js"></script>
</body>
</html>
